<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            background: #eee;
        }
    </style>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="http://localhost:8081/index.js"></script>

    <script src="js/globals.class.js"></script>
    <script src="js/main.js"></script>
    <!-- Incluyo una librería de íconos, no afecta en ningún momento la librería del motor, ni el diseño -->
    <script src="https://kit.fontawesome.com/fdaa3e234d.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header>
        <div id="logo">
            Engine <span id="punto"></span> js
        </div>
        <div id="controles">
            <div id="agregarCirculo">
                <i class="fas fa-circle"></i>
            </div>
            <div id="agregarCuadro">
                <i class="fas fa-square"></i>
            </div>
            <div id="agregarImagen">
                <i class="far fa-images"></i>
            </div>
            <div id="play">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </header>
    <main>
        <!-- Jerarquía -->
        <aside id="jerarquia">
            <div style="padding-bottom: 20px;"><b>Jerarquía</b></div>
            <div class="objetos"></div>
        </aside>
        <!-- Canvas y container -->
        <div id="container-canvas">
            <canvas id="prueba"></canvas>
        </div>
        <!-- Atributos -->
        <div id="atributos">
            <div style="padding-bottom: 20px;"><b>Atributos</b></div>
            <div id="nombre-input">
                <label for="">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div id="tipo-input">
                <label for="">Tipo</label>
                <select name="" id="tipo">
                    <option value="cuadrado">Cuadrado</option>
                    <option value="circulo">Circulo</option>
                    <option value="imagen">Imagen</option>
                </select>
            </div>
            <div id="rigido_titulo">
                <label for="" class="titulo">Rigido</label>
                <input type="checkbox" id="rigido_checkbox">
            </div>
            <div id="rigido-input">
                <div id="rigido">
                    <div id="gravedad-input">
                        <label for="">Gravedad</label>
                        <input type="number" id="gravedad">
                    </div>
                    <div id="colision-input">
                        <label for="">Colisión</label>
                        <input type="checkbox" checked id="colision">
                    </div>
                </div>
            </div>
            <div id="transformador">
                <label for="" margin-left: -2px; class="titulo">Transformador</label>
                <div id="transform">
                    <div id="x-input">
                        <label for="">X</label>
                        <input type="number" id="x">
                    </div>
                    <div id="y-input">
                        <label for="">Y</label>
                        <input type="number" id="y">
                    </div>
                    <div id="altura-input">
                        <label for="">Altura</label>
                        <input type="number" id="altura">
                    </div>
                    <div id="anchura-input">
                        <label for="">Anchura</label>
                        <input type="number" id="anchura">
                    </div>
                    <div id="radio-input">
                        <label for="radio">Radio</label>
                        <input type="number" id="radio">
                    </div>
                    <div id="imagen_titulo">
                        <label for="" class="titulo">Imagen</label>
                        <input type="checkbox" id="imagen_checkbox">
                    </div>
                    <div id="imagen-input">
                        <img src="" alt="" id="preview">
                        <input type="file" id="imagen">
                        <div id="sprite_titulo">
                            <label for="" class="titulo">Sprite</label>
                            <input type="checkbox" id="sprite_checkbox">
                        </div>
                        <div id="sprite-input">
                            <label for="">Número de hilera</label>
                            <input type="number" id="rows_sprite">
                            <label for="">Número de columnas</label>
                            <input type="number" id="cols_sprite">
                            <label for="">Altura (Sprite individual)</label>
                            <input type="number" id="altura_sprite">
                            <label for="">Anchura (Sprite individual)</label>
                            <input type="number" id="anchura_sprite">
                            <label for="">Velocidad (Segundos por frame)</label>
                            <input type="number" id="velocidad_sprite">
                        </div>
                    </div>
                    
                    <div id="relleno-input">
                        <label for="">Relleno</label>
                        <input type="color" id="relleno">
                    </div>
                    <div id="sonido_titulo">
                        <label for="" class="titulo">Sonido</label>
                        <input type="checkbox" id="sonido_checkbox">
                    </div>
                    <div id="sonido-input">
                        <input type="file" id="sonido">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
